<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 15 exercise</title>
  </head>
  <body>
    
    <script type="module">
      import dayjs from 'https://unpkg.com/dayjs@1.11.10/esm/index.js';

      const today = dayjs();
      const fiveDaysAfter = today.add(5, 'days');

      console.log(fiveDaysAfter.format('MMMM D'));

      const oneMonthAfter = today.add(1, 'month');
      console.log(oneMonthAfter.format('MMMM D'));

      const oneMonthBefore = today.subtract(1, 'month');
      console.log(oneMonthBefore.format('MMMM D'));

      console.log(fiveDaysAfter.format('dddd'));

      function isWeekend(date) {
        const weekendDay = date.format('dddd');
        if (weekendDay === 'Saturday' || weekendDay === 'Sunday') {
          return weekendDay;
        }else {
          return "Not a weekend";
        }
      };

      const oneDayBefore = today.subtract(1, 'day');

      console.log(isWeekend(today));
      console.log(isWeekend(oneMonthBefore));
      console.log(isWeekend(oneMonthAfter));
      console.log(isWeekend(oneDayBefore));
    </script>
  </body>
</html>
