<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input onkeydown="handleCostKeyDown(event);"
     placeholder="Cost of order" class="js-cost-input" >
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <p>
      <input class="js-input" onkeyup="displayText();">
      <p class="js-input-display" ></p>
    </p>

    <script>
      function displayText() {
        document.querySelector('.js-input-display').innerHTML = document.querySelector('.js-input').value
      }

      function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost += 10;
        }
        cost = cost.toFixed(2);

        document.querySelector('.js-total-cost').innerHTML = `Total cost is $${cost}`
      }
    </script>
  </body>
</html>
