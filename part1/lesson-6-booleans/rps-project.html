<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button"><img src="images/paper-emoji.png" class="move-icon js-paper-button"></button>

    <button class="move-button"><img src="images/scissors-emoji.png" class="move-icon js-scissors-button"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      class="reset-score-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-autoplay-button">Auto Play</button>

    <div class="js-confirmation"></div>
    
    <script src="main.js">
      
    </script>
  </body>
</html>
