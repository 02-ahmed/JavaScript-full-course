  <body>
    

    <script>
      const nums = [10, 20,30];
      let i = 0;
      while (i <= nums.length-1 ){
        if (i === nums.length-1){
          nums[i] = 99;
        }
        i++;
      }
      console.log(nums)


      function getLastValue(array) {
        let lastIndex = array.length - 1;
        return array[lastIndex];
      }
      console.log(getLastValue([1, 20, 22, 24, 5]));
      console.log(getLastValue(['hi', 'hello', 'good']));
    </script>
  </body>
