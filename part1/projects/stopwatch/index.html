<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
      <div class="time-display">
        <p class="js-hr time"></p>
        <p class="js-min time"></p>
        <p class="js-sec time"></p>
      </div>
      <div class="buttons">
        <button class="js-start-button button start">Start</button>
        <button class="js-stop-button button stop">Stop</button>
        <button class="js-reset-button button reset">Reset</button>
      </div>
    
    
    
    <script src="main.js"></script>
  </body>
</html>
